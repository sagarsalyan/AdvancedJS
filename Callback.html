<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        function add(callback){
            setTimeout(() =>{
                console.log("After 5 sec")
            },5000)
            console.log("ADD triggered")
            callback()
        }
        add(() => {
            console.log("Callback triggered")
        })
    </script>
</body>
</html>
