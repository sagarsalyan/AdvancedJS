<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <script>
        //GET Request
        fetch('https://my-json-server.typicode.com/sagarsalyan/fake-json/profiles/')
        .then(response => {
            debugger
            return response.json()
        })
        .then(data => {
            debugger
            console.log(data);
        })
        .catch((e) => {
            console.log('ERROR')
        });

        //POST Request
        fetch('https://my-json-server.typicode.com/sagarsalyan/fake-json/profiles/',{
            method:'POST',
            headers:{
                'Content-Type': 'appliaction/json'
            },
            body:JSON.stringify({
                name: 'User 1'
            })
        })
        .then(response => {
            return response.json()
        })
        .then(data => {
            console.log(data);
        })
        .catch((e) => {
            console.log('ERROR')
        });
    </script>
</body>
</html>
